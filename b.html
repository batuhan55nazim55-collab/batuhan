<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Snake - Kuyruklu Sürüm</title>
    <style>
        * { touch-action: manipulation; box-sizing: border-box; }
        body {
            margin: 0; background: #050505;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh; color: #00ff00; font-family: 'Segoe UI', sans-serif; overflow: hidden;
        }
        h1 { font-size: 30px; text-shadow: 0 0 15px #00ff00; margin: 5px 0; }
        .stats { display: flex; gap: 20px; font-size: 18px; font-weight: bold; margin-bottom: 5px; }
        #game-container {
            position: relative; border: 4px solid #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3); background: #000;
        }
        canvas { display: block; }
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9); display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 10;
        }
        .main-btn {
            background: transparent; color: #00ff00; border: 3px solid #00ff00;
            padding: 10px 30px; font-size: 20px; font-weight: bold; cursor: pointer; border-radius: 10px;
        }
        .controls { margin-top: 10px; display: grid; grid-template-columns: repeat(3, 70px); grid-template-rows: repeat(2, 70px); gap: 10px; }
        .btn-ctrl {
            width: 70px; height: 70px; background: rgba(0, 255, 0, 0.1); border: 2px solid #00ff00;
            color: #00ff00; font-size: 25px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            cursor: pointer; user-select: none;
        }
        .up { grid-column: 2; } .left { grid-column: 1; grid-row: 2; } .down { grid-column: 2; grid-row: 2; } .right { grid-column: 3; grid-row: 2; }
    </style>
</head>
<body>

    <h1>NEON SNAKE</h1>
    <div class="stats">
        <div>SKOR: <span id="score">0</span></div>
        <div>REKOR: <span id="highScore">0</span></div>
    </div>

    <div id="game-container">
        <canvas id="snakeGame" width="400" height="400"></canvas>
        <div id="overlay">
            <h2 id="status-text" style="color:#00ff00; margin-bottom: 10px;">KUYRUK EKLENDİ!</h2>
            <button class="main-btn" onclick="startGame()">OYUNA BAŞLA</button>
        </div>
    </div>

    <div class="controls">
        <div class="btn-ctrl up" onmousedown="setDir('UP')" ontouchstart="setDir('UP')">▲</div>
        <div class="btn-ctrl left" onmousedown="setDir('LEFT')" ontouchstart="setDir('LEFT')">◀</div>
        <div class="btn-ctrl down" onmousedown="setDir('DOWN')" ontouchstart="setDir('DOWN')">▼</div>
        <div class="btn-ctrl right" onmousedown="setDir('RIGHT')" ontouchstart="setDir('RIGHT')">▶</div>
    </div>

    <script>
        const canvas = document.getElementById("snakeGame");
        const ctx = canvas.getContext("2d");
        const scoreEl = document.getElementById("score");
        const highScoreEl = document.getElementById("highScore");
        const overlay = document.getElementById("overlay");
        const statusText = document.getElementById("status-text");

        const box = 20;
        let score = 0;
        let highScore = localStorage.getItem("snakeHighScore") || 0;
        highScoreEl.innerText = highScore;

        let snake = [];
        let mainFood = {};
        let bonusFoods = [];
        let isBonusActive = false;
        let d = "RIGHT";
        let nextD = "RIGHT";
        let gameLoop;

        document.addEventListener("keydown", (e) => {
            if((e.key === "ArrowLeft" || e.key === "a") && d !== "RIGHT") nextD = "LEFT";
            if((e.key === "ArrowUp" || e.key === "w") && d !== "DOWN") nextD = "UP";
            if((e.key === "ArrowRight" || e.key === "d") && d !== "LEFT") nextD = "RIGHT";
            if((e.key === "ArrowDown" || e.key === "s") && d !== "UP") nextD = "DOWN";
        });

        function setDir(dir) {
            if(dir === "LEFT" && d !== "RIGHT") nextD = "LEFT";
            if(dir === "UP" && d !== "DOWN") nextD = "UP";
            if(dir === "RIGHT" && d !== "LEFT") nextD = "RIGHT";
            if(dir === "DOWN" && d !== "UP") nextD = "DOWN";
        }

        function createMainFood() {
            let r = Math.random();
            let type = 'normal';
            if(r < 0.10) type = 'bonus'; 
            else if(r < 0.25) type = 'gold'; 

            mainFood = {
                x: Math.floor(Math.random() * 20) * box,
                y: Math.floor(Math.random() * 20) * box,
                type: type
            };
        }

        function triggerBonus() {
            bonusFoods = [];
            isBonusActive = true;
            for(let i=0; i<15; i++) {
                bonusFoods.push({
                    x: Math.floor(Math.random() * 20) * box,
                    y: Math.floor(Math.random() * 20) * box
                });
            }
            setTimeout(() => { bonusFoods = []; isBonusActive = false; }, 5000);
        }

        function startGame() {
            snake = [{x: 10 * box, y: 10 * box}]; 
            createMainFood();
            bonusFoods = [];
            isBonusActive = false;
            d = "RIGHT"; nextD = "RIGHT"; score = 0; scoreEl.innerText = score;
            overlay.style.display = "none";
            if(gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(draw, 110);
        }

        function draw() {
            d = nextD;
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Izgara
            ctx.strokeStyle = "#111";
            for(let i=0; i <= canvas.width; i += box) {
                ctx.beginPath(); ctx.moveTo(i, 0); ctx.lineTo(i, canvas.height); ctx.stroke();
                ctx.beginPath(); ctx.moveTo(0, i); ctx.lineTo(canvas.width, i); ctx.stroke();
            }

            // Yemler
            if (mainFood.type === 'bonus') {
                ctx.fillStyle = "#00f0ff"; ctx.shadowBlur = 15; ctx.shadowColor = "#00f0ff";
            } else if (mainFood.type === 'gold') {
                ctx.fillStyle = "#FFD700"; ctx.shadowBlur = 20; ctx.shadowColor = "#FFD700";
            } else {
                ctx.fillStyle = "#ff0000"; ctx.shadowBlur = 10; ctx.shadowColor = "red";
            }
            ctx.beginPath(); ctx.arc(mainFood.x + box/2, mainFood.y + box/2, box/2.5, 0, Math.PI*2); ctx.fill();
            ctx.shadowBlur = 0;

            bonusFoods.forEach(f => {
                ctx.fillStyle = "#00ff00";
                ctx.beginPath(); ctx.arc(f.x + box/2, f.y + box/2, box/3, 0, Math.PI*2); ctx.fill();
            });

            // YILAN ÇİZİMİ (Kuyruğa doğru incelen yapı)
            snake.forEach((part, i) => {
                // Kuyruğa doğru küçülen yarıçap
                let radius = (box / 2) - 1;
                if (i > 0) {
                    // Yılanın sonuna yaklaştıkça boğumları küçült (min %40 boyuta kadar)
                    let scale = Math.max(0.4, 1 - (i / (snake.length + 5)));
                    radius = radius * scale;
                }

                if(i === 0) {
                    ctx.fillStyle = "#ccff00"; // Kafa
                    ctx.beginPath(); ctx.arc(part.x + box/2, part.y + box/2, radius, 0, Math.PI*2); ctx.fill();
                    
                    // Gözler
                    ctx.fillStyle = "black";
                    if(d === "RIGHT" || d === "LEFT") {
                        ctx.beginPath(); ctx.arc(part.x + box/2, part.y + 6, 2, 0, Math.PI*2); ctx.fill();
                        ctx.beginPath(); ctx.arc(part.x + box/2, part.y + 14, 2, 0, Math.PI*2); ctx.fill();
                    } else {
                        ctx.beginPath(); ctx.arc(part.x + 6, part.y + box/2, 2, 0, Math.PI*2); ctx.fill();
                        ctx.beginPath(); ctx.arc(part.x + 14, part.y + box/2, 2, 0, Math.PI*2); ctx.fill();
                    }
                } else {
                    ctx.fillStyle = isBonusActive ? "#00f0ff" : "#00cc00";
                    ctx.beginPath(); ctx.arc(part.x + box/2, part.y + box/2, radius, 0, Math.PI*2); ctx.fill();
                }
            });

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if(d === "LEFT") snakeX -= box;
            if(d === "UP") snakeY -= box;
            if(d === "RIGHT") snakeX += box;
            if(d === "DOWN") snakeY += box;

            let ate = false;
            if(snakeX === mainFood.x && snakeY === mainFood.y) {
                if (mainFood.type === 'bonus') { score += 2; triggerBonus(); }
                else if (mainFood.type === 'gold') { score += 5; }
                else { score++; }
                scoreEl.innerText = score;
                createMainFood();
                ate = true;
            } else {
                for(let i=0; i<bonusFoods.length; i++) {
                    if(snakeX === bonusFoods[i].x && snakeY === bonusFoods[i].y) {
                        bonusFoods.splice(i, 1);
                        score++; scoreEl.innerText = score;
                        ate = true; break;
                    }
                }
            }

            if(!ate) snake.pop();

            let newHead = {x: snakeX, y: snakeY};
            if(snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || 
               snake.some(s => s.x === newHead.x && s.y === newHead.y)) {
                gameOver(); return;
            }
            snake.unshift(newHead);
        }

        function gameOver() {
            clearInterval(gameLoop);
            if(score > highScore) {
                highScore = score;
                localStorage.setItem("snakeHighScore", highScore);
                highScoreEl.innerText = highScore;
            }
            statusText.innerText = "SKOR: " + score;
            overlay.style.display = "flex";
        }
    </script>
</body>
</html>
